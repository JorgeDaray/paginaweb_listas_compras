<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <header>
    <button id="btnMenuToggle" aria-label="Abrir menú" title="Menú" aria-controls="mainNav" aria-expanded="false">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>    
    <h1>Mi Lista de Compras</h1>
    <nav role="navigation" aria-label="Menú principal" id="mainNav">
      <button id="btnAgregar" onclick="mostrarSeccion('agregar')" aria-label="Agregar lista">
        <i class="fas fa-plus-circle" aria-hidden="true"></i> Agregar Lista
      </button>
      <button id="btnConsultar" onclick="mostrarSeccion('consultar')" aria-label="Consultar por tienda">
        <i class="fas fa-store" aria-hidden="true"></i> Consultar por Tienda
      </button>
      <button id="btnVerListas" onclick="mostrarSeccion('verListas')" aria-label="Ver listas">
        <i class="fas fa-list-ul" aria-hidden="true"></i> Ver Listas
      </button>
      <button id="btnNotificaciones" onclick="mostrarSeccion('notificaciones')" aria-label="Notificaciones">
        <i class="fas fa-bell" aria-hidden="true"></i> Notificaciones
      </button>
      <button id="btnEventos" onclick="mostrarSeccion('eventos')" aria-label="Eventos">
        <i class="fas fa-calendar-day" aria-hidden="true"></i> Eventos
      </button>
    </nav>
  </header>  
  <main>
    <!-- Sección Agregar Lista -->
    <section id="agregar" class="seccion">
      <h2 id="tituloFormulario">Agregar Lista de Compras</h2>
      <form id="formLista">
        <input type="hidden" id="idListaEditando" />
        <input type="text" id="lugar" placeholder="Lugar de compra" required />
        <input type="date" id="fecha" required />
        <label>
          <input type="checkbox" id="esPagoMensual" />
          ¿Es pago mensual?
        </label>
        <label>
          <input type="checkbox" id="esEvento" />
          ¿Es evento?
        </label>        
        <div id="productos">
          <div class="producto">
            <div class="inputs-container">
              <input
                type="text"
                placeholder="Producto"
                class="producto-nombre"
                required
                oninput="mostrarSugerencias(this)"
              />
              <div class="sugerencias"></div>
              <input
                type="number"
                placeholder="Precio"
                class="producto-precio"
                required
              />
              <input
                type="text"
                placeholder="Descripción (opcional)"
                class="producto-desc"
              />
            </div>
            <button
              type="button"
              class="eliminar-producto"
              onclick="eliminarProducto(this)"
            >
              ❌
            </button>
          </div>
        </div>
        <button type="button" onclick="agregarProducto()">
          Agregar otro producto
        </button>
        <button type="submit">Guardar Lista</button>
      </form>
    </section>

    <!-- Sección Consultar por Tienda -->
    <section id="consultar" class="seccion oculto">
      <h2>🔎 Consultar Compras</h2>
      <div style="display: flex; flex-direction: column; gap: 0.5em;">
        <input type="text" id="filtroTienda" placeholder="Buscar por tienda..." />
        <input
          type="text"
          id="filtroProducto"
          placeholder="Buscar por producto..."
        />
        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor">
          <option value="">-- Seleccionar --</option>
          <option value="precio">Precio</option>
          <option value="nombre">Nombre</option>
        </select>
      </div>
      <div id="contadorResultados" style="margin-top: 0.5em; font-weight: bold;"></div>
      <ul id="listaResultados"></ul>
    </section>

    <!-- Sección Ver Listas -->
    <section id="verListas" class="seccion oculto">
      <h2>Listas completas por fecha y lugar</h2>
      <div style="margin-bottom:0.5em;">
        <input
          type="text"
          id="filtroLugarListas"
          placeholder="Filtrar por lugar de compra..."
          oninput="mostrarListasFirebase(true)"
        />
        <button id="btnPendientes">Pendientes</button>
        <button id="btnTodas">Todas</button>
      </div>
      <ul id="todasLasListas"></ul>
      <button id="btnCargarMas" onclick="cargarMasListas()" style="display:none; margin-top: 10px;">
        Mostrar otros 5
      </button>
    </section>

    <!-- Sección Notificaciones -->
    <section id="notificaciones" class="seccion oculto">
      <h2>🔔 Notificaciones de Pagos</h2>
      <ul id="listaNotificaciones"></ul>
    </section>  
    
    <!-- Sección Eventos -->
    <section id="eventos" class="seccion oculto">
      <h2>📅 Eventos</h2>
      <ul id="listaEventos"></ul>
    </section>
  </main>

  <div id="mensaje" class="mensaje oculto"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
